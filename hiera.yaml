# <ENVIRONMENT>/hiera.yaml
---
version: 5

defaults:
  datadir: 'data'
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data"                   
    path: "nodes/%{::fqdn}.yaml"

  - name: "Per-OS defaults"
    path: "os/%{facts.os.family}.yaml"

  - name: "Common data"
    path: "common.yaml"
